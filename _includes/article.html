<article>
  <h3><a href="{{ include.item.url }}">{{ include.item.title }}</a></h3>
  <img {% if item.image_bw %}class="bw"{% endif %} src="{{ include.item.image }}">
  {% if item.image_caption %}
    <blockquote>{{ include.item.image_caption }}</blockquote>
  {% endif %}
  {{ include.item.excerpt }}
</article>
